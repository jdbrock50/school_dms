{% extends "records/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Edit Document for {{ document.student }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Save Changes</button>
  </form>
{% endblock %}
