{% extends "records/base.html" %}
{% block content %}
  <h2>Viewing Document: {{ document.category }}</h2>

  {% if is_pdf %}
    <iframe src="{{ file_url }}" width="100%" height="600px" class="mb-3 border rounded"></iframe>
  {% elif is_image %}
    <img src="{{ file_url }}" alt="Document Image" class="img-fluid rounded shadow mb-3">
  {% else %}
    <div class="alert alert-info">
      This file type cannot be previewed. Please download it to view.
    </div>
    <a href="{{ file_url }}" download class="btn btn-secondary">Download Document</a>
  {% endif %}

  <a href="{% url 'student_detail' document.student.id %}" class="btn btn-primary mt-3">‚Üê Back to Student</a>
{% endblock %}
