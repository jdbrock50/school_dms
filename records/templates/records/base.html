<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Student Records</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
            <div class="container">
              <a class="navbar-brand fw-bold" href="{% url 'student_list' %}">ðŸ“š Student Records</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                {% if user.is_authenticated %}
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_list' %}">All Students</a>
                  </li>
                  {% if user.is_staff %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_student' %}">Add Student</a>
                  </li>
                  {% endif %}
                </ul>
          
                <ul class="navbar-nav ms-auto align-items-center">
                  <li class="nav-item me-2 text-muted">
                    <small>ðŸ‘‹ Logged in as <strong>{{ user.username }}</strong></small>
                  </li>
                  <li class="nav-item">
                    <form class="d-flex" action="{% url 'logout' %}" method="post">
                      {% csrf_token %}
                      <button class="btn btn-outline-danger btn-sm" type="submit">Logout</button>
                    </form>
                  </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </li>
                </ul>
                {% endif %}
              </div>
            </div>
          </nav>
          
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
